<!DOCTYPE html>
<html>
    <head>
        <title>Currency Converter</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="wrapper">
            <div id="currency-converter">
                <div class="top">
                    <input type="number" id="top-input">
                    <select id="top-currency">
                        <option>USD</option>
                        <option>EUR</option>
                        <option>CAD</option>
                        <option>AUS</option>
                    </select>
                    <div class="icon-container">
                        <img class="converter-icon" src="img/converter-icon.svg" alt="icon">
                    </div>
                </div>

                <div class="bottom">
                    <input type="number" id="bottom-input">
                    <select id="bottom-currency">
                        <option>USD</option>
                        <option>EUR</option>
                        <option>CAD</option>
                        <option>AUS</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
